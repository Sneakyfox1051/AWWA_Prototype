<!DOCTYPE html>
<html lang="en">
<head>
    <!--
    ===========================================
    AWWA FAMILY MANAGEMENT SYSTEM - MAIN ENTRY POINT
    ===========================================
    
    PURPOSE: Main entry point for Netlify deployment
    TARGET USERS: Military personnel and family members of 624 EME BN
    FEATURES: 
    - Redirects to login page for authentication
    - Netlify-optimized file structure
    - Responsive design for all devices
    - D-ID Chatbot integration
    
    DEPENDENCIES:
    - login.html: Main authentication portal
    - login.css: Login page styling
    - dashboard_super user.html: Main dashboard
    - dashboard.css: Dashboard styling
    - public/ folder: Images and assets
    
    NAVIGATION FLOW:
    index.html → login.html → dashboard_super user.html
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AWWA Family Management System</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .loading-container {
            text-align: center;
            color: white;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .loading-subtext {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .awwa-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .awwa-logo img {
            width: 60px;
            height: 60px;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="awwa-logo">
            <img src="public/Awwa2-logo.png" alt="AWWA Logo">
        </div>
        <div class="loading-spinner"></div>
        <div class="loading-text">AWWA Family Management System</div>
        <div class="loading-subtext">Loading...</div>
    </div>
    
    <script>
        // Redirect to login page after a brief loading animation
        setTimeout(() => {
            window.location.href = 'login2.html';
        }, 2000);
    </script>
</body>
</html>
